<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>高中模拟选课工具_高考选科分班_志愿填报工具_2024大学高校专业选课要求</title>
    <meta name="description" content="高中模拟选课工具_高考选科分班_志愿填报工具_2024大学高校专业选课要求_查看具体数量及百分比_选科分析工具_选科模拟器_请选物化生喵~">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link crossorigin="anonymous" integrity="sha384-NlcBaUh09hbP/p003iXDyFjqPoaTwSlkiJtX9SxyILPGe946K42yf3OPMg7h0QXa"
        href="https://lib.baomitu.com/tailwindcss/0.7.4/tailwind.min.css" rel="stylesheet">
    <style>
        p,
        h1,
        h2 {
            text-align: center;
        }

        strong {
            font-size: xx-large;
            color: rgb(189, 82, 82)
        }
        em {
            font-size: medium;
            color: rgb(189, 82, 82)
        }

        .xk-in {
            width: 25%;
            background-color: rgb(221, 220, 220);
            display: inline-block;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 15px 30px 0 rgba(0, 0, 0, 0.2),
                0 5px 15px 0 rgb(0 0 0 / 8%),
                inset 15px 0 4px 8px rgb(0 0 0 / 2%);
            border-radius: 12px;
            cursor: pointer;
        }

        .xk-in-on {
            background-color: rgb(241, 167, 167);
            box-shadow: 2px 15px 30px 0 rgba(255, 129, 223, 0.4),
                0 5px 15px 0 rgba(255, 129, 223, 0.4),
                inset 2px 0 6px 6px rgba(213, 178, 178, 0.08);
        }

        .zyli {
            padding: 6px 6px 8px 6px;
            text-align: left;
            /*width: 200px;*/
            /*height:200px;*/
            border: 0px solid rgba(160, 153, 153, 0.4);
            border-bottom-width: 1px;
            margin: 6px 8px 6px -32px;
            white-space: nowrap;
        }

        .zyli:hover {
            border-color: rgba(160, 153, 153);
        }

        img {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        li::marker {
            content: ' ';
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 6px;
            left: 0;
            right: 0;
            bottom: -6px;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 8px;
        }

        .slider:before {
            position: absolute;
            content: " 关闭 > ";
            left: 5px;
            top: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            box-shadow: 2px 2px rgba(0, 0, 0, 0.02);
            border: #1a1a1a 1px;
            color: rgba(26, 26, 26, 0.75);
            font-size: 14px;
            padding: 0 4px;
            border-radius: 6px;
        }

        input:checked+.slider {
            background-color: rgba(241, 167, 167, 0.95);
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            content: "  < 开启 ";
            background-color: rgb(167, 242, 205);
            transform: translateX(120px);
        }
    </style>

</head>

<body class="self-center items-center text-center
     bg-grey-light bg-center m-auto" style="padding: 8px; max-width: 100vmin;">
    <div class="m-auto">

        <div class="border-b-2 shadow-lg bg-white p-8 pt-4">
            <div class="opacity-50">
                <p>
                    数据来自教研院官网-适用于2024年及之后高考的学生
                </p>
                <p>
                    本网站<em>特地</em>排除了要求为大专的专业, 因此可能与<em>某些教育机构</em>提供的数据存在差异
                </p>
            </div>
            <h2>选科 </h2>
            <br>
            <div style="display: block" class="font-bold">
                <div id="wl-in" class="xk-in">物理</div>
                <div id="hx-in" class="xk-in">化学</div>
                <div id="sw-in" class="xk-in">生物</div>
                <br>
                <div id="zz-in" class="xk-in">政治</div>
                <div id="ls-in" class="xk-in">历史</div>
                <div id="dl-in" class="xk-in">地理</div>
            </div>
            <br>
            <br>
            <h2>概要 </h2>
            <br>
            <div style="display: block; font-size: larger;" class="font-bold">
                可选专业数: <strong id="zysum">0000</strong> + 1286(不限)
                <br>
                可选的组合数: <strong id="xxzysum">0000</strong> + 17034(不限)
                <br>
                专业院校覆盖率 <strong id="percent">00.0%</strong>
            </div>
            <br class="m-6">
            <div>
                <h2>以下是您可以报考的专业及学校</h2>
                <label class="opacity-25">为防止卡顿最大显示320项,详情请使用筛选功能</label>
                <br>
                <label>隐藏不限科的专业及大学: </label>
                <label class="switch"
                    style="width: 180px;height: 26px; margin-top: 6px; margin-left: 6px;margin-right: 6px">
                    <input id="hidden_in" type="checkbox" checked oninput="zys_filter()">
                    <div class="slider"></div>
                </label>
                <br>
                <label>
                    输入大学或专业进行筛选:
                    <input id="zys_filter_input" class="border-2 m-2" oninput="zys_filter(this.value)">
                </label>
                <br>

                <ul id="zys" class="text-left border-2"
                    style="max-width: 410px; margin: 10px auto auto;overflow: hidden"></ul>

            </div>
            <br>
        </div>
        <br><br><br>
        <p>
            搜索支持模糊搜索(例如:山大=>山东大学)<br>
        </p>

        <script src="data.js"></script>
        <script src="index.js"></script>

        <br>
        <br>
    </div>

</body>

</html>
